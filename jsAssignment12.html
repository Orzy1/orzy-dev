<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg ">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Dictionary Search</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <input type="text" id="wordInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a word" required>
            <button type="submit" class="w-full mt-4 py-3 bg-cyan-300 text-white font-semibold rounded-md ">Search</button>
        </form>


        <div id="result" class="mt-4"></div>
    </div>

    <script src="js/jsAssignment12.js"></script>
</body>
</html>
