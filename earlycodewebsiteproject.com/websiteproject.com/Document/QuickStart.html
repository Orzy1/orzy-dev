<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStart Bootstrap Template Demo</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-800">

    <header id="header" class="flex items-center justify-between p-4 bg-gray-100">

        <div class="logo">
            <a href="https://bootstrapmade.com/" rel="home" title="Back to BootstrapMade Homepage">
                <img alt="BootstrapMade" class="h-8" src="https://bootstrapmade.com/assets/img/logo.png">
            </a>
        </div>
        <div class="preview-devices">
            <ul class="flex space-x-2">
                <li class="preview-test preview-devices-active" id="preview-test-desktop" title="Desktop preview of the QuickStart template">
                    <a href="">
                        <svg class="icon icon-preview w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#preview"/></svg>
                    </a>
                </li>
                <li class="preview-test" id="preview-test-tablet" title="Tablet preview of the QuickStart template">
                    <a href="">
                        <svg class="icon icon-tablet w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#tablet"/></svg>
                    </a>
                </li>
                <li class="preview-test" id="preview-test-mobile" title="Mobile preview of the QuickStart template">
                    <a href="">
                        <svg class="icon icon-smartphone w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#smartphone"/></svg>
                    </a>
                </li>
            </ul>
        </div>

        <div class="current-template flex items-center space-x-2">
            <a href="https://bootstrapmade.com/demo/iLanding/" title="Previous Template: iLanding" target="_top">
                <svg class="icon icon-chevron-left w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#chevron-left"/></svg>
            </a>
            <a class="template-home text-blue-600 hover:underline" href="https://bootstrapmade.com/quickstart-bootstrap-startup-website-template/" title="QuickStart Template Home Page">QuickStart</a>
            <a href="https://bootstrapmade.com/demo/Append/" title="Next Template: Append" target="_top">
                <svg class="icon icon-chevron-right w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#chevron-right"/></svg>
            </a>
        </div>

        <div class="navigate flex items-center space-x-2">
            <a href="https://bootstrapmade.com/content/demo/QuickStart/" target="_top" title="Hide the demo bar">
                <svg class="icon icon-external-link w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#external-link"/></svg>
            </a>
            <a class="download flex items-center space-x-1 text-blue-600 hover:underline" href="https://bootstrapmade.com/quickstart-bootstrap-startup-website-template/#download" title="Download the QuickStart Template">
                <svg class="icon icon-download w-6 h-6" fill="currentColor"><use xlink:href="https://bootstrapmade.com/assets/img/icons.svg#download"/></svg>
                <span>Download</span>
            </a>
        </div>

    </header>

    <div id="preview" class="mt-4">
        <iframe id="preview-frame" class="preview-desktop w-full h-96" src="https://bootstrapmade.com/content/demo/QuickStart/" frameborder="0"></iframe>
    </div>

</body>

</html>
